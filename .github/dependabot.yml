# Dependabot will run on day 12 of each month at 03:31 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "31 3 12 * *"
    open-pull-requests-limit: 15
    assignees:
      - "raschy"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "31 3 12 * *"
    open-pull-requests-limit: 15
    assignees:
      - "raschy"
